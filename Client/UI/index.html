<html>
	<head>
		<!-- Includes all files we created (JS and CSS) -->
		<script src="index.js"></script>
		<link rel="preconnect" href="https://fonts.gstatic.com">
		<link href="https://fonts.googleapis.com/css2?family=Gothic+A1:wght@400;800&display=swap" rel="stylesheet">
		<link href="https://fonts.googleapis.com/css2?family=Poiret+One&display=swap" rel="stylesheet">
		<link rel="stylesheet" href="style.css">
	</head>
	<body>
		<div id="scoreboard">
			<table>
				<thead>
					<tr id="scoreboard_header">
						<th>ID</th>
						<th>player</th>
						<th>ping</th>
					</tr>
				</thead>
				<tbody id="scoreboard_tbody">
					<!-- <tr id="scoreboard_entry_id1"><td class="scoreboard_id">1</td><td class="scoreboard_name">SyedMuhammad</td><td class="scoreboard_ping">100</td></tr> -->
				</tbody>
			</table>
		</div>

		<div id="voice_chats">
			<!-- <span class="voice_chat SyedMuhammad">Player</span> -->
		</div>

		<div id="notifications">
			<!-- <span class="notification">My Awesome Notification!</span>	 -->
		</div>

		<!-- Health container (black background) -->
		<div id="health_container">
			<img src="images/health.png">
			<!-- Health value -->
			<span id="health_current">100</span>
		</div>

		<!-- Weapon Ammo container (black background) -->
		<div id="weapon_ammo_container">
			<!-- Ammo Clip value -->
			<span id="weapon_ammo_clip">30</span>
			<span id="weapon_ammo_separator">/</span>
			<!-- Ammo Bag value -->
			<span id="weapon_ammo_bag">1000</span>
		</div>

		<div id="spawn_menu">
			<div id="label">hllo</div>
			<div id="asset_packs">
				<span class="asset_pack active" style="background-image: url('https://docs.nanos.world/_static/logo.png');">NanosWorld</span>
				<span class="asset_pack" style="background-image: url('https://i.imgur.com/tqgyQcD.png');">LowPoly</span>
				<span class="asset_pack" style="background-image: url('https://i.imgur.com/tqgyQcD.png');">LowPoly2</span>
				<span class="asset_pack" style="background-image: url('https://i.imgur.com/tqgyQcD.png');">LowPoly3</span>
				<span class="asset_pack" style="background-image: url('https://i.imgur.com/tqgyQcD.png');">LowPoly2</span>
				<span class="asset_pack" style="background-image: url('https://i.imgur.com/tqgyQcD.png');">LowPoly3</span>
				<span class="asset_pack" style="background-image: url('https://i.imgur.com/tqgyQcD.png');">LowPoly2</span>
				<span class="asset_pack" style="background-image: url('https://i.imgur.com/tqgyQcD.png');">LowPoly3</span>
			</div>
			<div id="tabs">
				<span id="props" class="tab active">
					<img src="images/chair.png"/>
					<span class="tab_name">props</span>
				</span>
				<span id="weapons" class="tab">
					<img src="images/revolver.png"/>
					<span class="tab_name">weapons</span>
				</span>
				<span id="vehicles" class="tab">
					<img src="images/steering-wheel.png"/>
					<span class="tab_name">vehicles</span>
				</span>
				<span id="tools" class="tab">
					<img src="images/settings.png"/>
					<span class="tab_name">tools</span>
				</span>
				<span id="npcs" class="tab">
					<img src="images/customer.png"/>
					<span class="tab_name">npcs</span>
				</span>
				<span id="customizations" class="tab disabled">
					<img src="images/equalizer_disabled.png"/>
					<span class="tab_name">customization</span>
				</span>
			</div>
			<div id="spawn_list">
				
			</div>
		</div>
	</body>
</html>
